<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopify App</title>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@4.9.1/styles.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2>Racoon</h2>

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#products">Products</a></li>
            <li><a data-toggle="tab" href="#customers">Customers</a></li>
            <li><a data-toggle="tab" href="#orders">Orders</a></li>
            <li><a data-toggle="tab" href="#settings">Settings</a></li>
            <li><a data-toggle="tab" href="#trail">Payment</a></li>
        </ul>

        <div class="tab-content">
            <div id="products" class="tab-pane fade in active">
                <h3>products</h3>
                <table id="productstable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="orders" class="tab-pane fade">
                <h3>Orders</h3>
                <table id="orderstable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Price</th>
                            <th scope="col">Currency</th>
                            <th scope="col">Requires Shipping</th>
                            <th scope="col">Created at</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="customers" class="tab-pane fade">
                <h3>Customers</h3>
                <table id="customerstable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="settings" class="tab-pane fade">
                <h3>Settings</h3>
                <!-- <form> -->
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" class="form-control" id="apiKey">
                </div>
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" class="form-control" id="clientName">
                </div>

                <button class="btn btn-primary" onclick="authenticateRaccoon()">Authenticate</button>


                <div id="authSuccessMsg" style="display: none;" class="alert alert-success" role="alert">

                </div>
                <div id="authErrorMsg" style="display: none;" class="alert alert-danger" role="alert">

                </div>
                <!-- </form> -->

            </div>
            <div id="trail" class="tab-pane fade">
                <h3>Payment</h3>
                <p>You are using the trail version</p>
                <p>Your trail is going to expire on (28-04-2022)</p>
                <p><a href="https://www.raccoonplatform.com/" target="_blank">Racoon Platform</a></p>
            </div>
        </div>
    </div>
</body>

</html>
